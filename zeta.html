<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Web Mẫu</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 50px;
    }
    h1 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      color: #34495e;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    img {
      width: 200px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Chào mừng đến với trang web của tôi!</h1>
  <p>Đây là một ví dụ về trang web HTML đơn giản.</p>
  <button onclick="alert('Bạn đã bấm nút!')">Bấm vào đây</button>
  <br>
  <img src="https://picsum.photos/200" alt="Ảnh minh họa">
</body>
</html>
