<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LaTeX Editor</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async

  <style>
    body {

      width: 100%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      box-sizing: border-box;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      min-height: 50px;
    }
  </style>
</head>
